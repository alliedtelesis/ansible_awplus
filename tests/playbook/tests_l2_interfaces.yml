---
- hosts: aw2
  connection: network_cli
  collections:
    - alliedtelesis.awplus
  tasks:
    - name: All tests - restore init conditions
      tags:
        - test_init
      awplus_l2_interfaces:
        config:
          - name: port1.0.1
            access:
              vlan: 99
          - name: port1.0.2
            trunk:
              allowed_vlans: 5, 6, 7
              native_vlan: 22
          - name: port1.0.3
            trunk:
              allowed_vlans: 5, 6
          - name: port1.0.4
            trunk:
              native_vlan: 99
          - name: port1.0.6
            trunk:
              native_vlan: 1
          - name: port1.0.7
            trunk:
              native_vlan: 0
        state: overridden

    - name: Override to default config
      tags:
        - default_config
      awplus_l2_interfaces:
        config:
        state: overridden

    - name: Delete nothing
      tags:
        - delete_1
      awplus_l2_interfaces:
        config:
        state: deleted

    - name: Delete access port just by name
      tags:
        - delete_2
      awplus_l2_interfaces:
        config:
          - name: port1.0.1
        state: deleted

    - name: Delete trunk port just by name
      tags:
        - delete_3
      awplus_l2_interfaces:
        config:
          - name: port1.0.2
        state: deleted

    - name: Delete default port just by name
      tags:
        - delete_4
      awplus_l2_interfaces:
        config:
          - name: port1.0.5
        state: deleted

    - name: Delete access VLAN
      tags:
        - delete_5
      awplus_l2_interfaces:
        config:
          - name: port1.0.1
            access:
              vlan: 99
        state: deleted

    - name: Delete wrong access VLAN (do nothing)
      tags:
        - delete_6
      awplus_l2_interfaces:
        config:
          - name: port1.0.1
            access:
              vlan: 22
        state: deleted

    - name: Delete access on port with default (do nothing)
      tags:
        - delete_7
      awplus_l2_interfaces:
        config:
          - name: port1.0.5
            access:
              vlan: 22
        state: deleted

    - name: Delete access on port with default (do nothing)
      tags:
        - delete_8
      awplus_l2_interfaces:
        config:
          - name: port1.0.5
            access:
              vlan: 1
        state: deleted

    - name: Delete one allowed VLAN from a trunk
      tags:
        - delete_9
      awplus_l2_interfaces:
        config:
          - name: port1.0.2
            trunk:
              allowed_vlans: 7
        state: deleted

    - name: Delete allowed VLANs from a trunk
      tags:
        - delete_10
      awplus_l2_interfaces:
        config:
          - name: port1.0.2
            trunk:
              allowed_vlans: 5, 6
        state: deleted

    - name: Delete non-existing allowed VLAN from a trunk (do nothing)
      tags:
        - delete_11
      awplus_l2_interfaces:
        config:
          - name: port1.0.2
            trunk:
              allowed_vlans: 8
        state: deleted

    - name: Delete range including non-existing allowed VLAN from a trunk
      tags:
        - delete_12
      awplus_l2_interfaces:
        config:
          - name: port1.0.2
            trunk:
              allowed_vlans: 6, 7, 8
        state: deleted

    - name: Delete allowed VLANs from trunk with no allowed VLANs
      tags:
        - delete_13
      awplus_l2_interfaces:
        config:
          - name: port1.0.4
            trunk:
              allowed_vlans: 6, 7, 8
        state: deleted

    - name: Delete native VLAN from a trunk
      tags:
        - delete_14
      awplus_l2_interfaces:
        config:
          - name: port1.0.2
            trunk:
              native_vlan: 22
