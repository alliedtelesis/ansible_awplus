        state: deleted

    - name: Add an allowed VLAN wih replace
      tags:
        - replace_1
      awplus_l2_interfaces:
        config:
          - name: port1.0.3
            trunk:
              allowed_vlans: 5, 6, 7
        state: replaced

    - name: Delete an allowed VLAN wih replace
      tags:
        - replace_2
      awplus_l2_interfaces:
        config:
          - name: port1.0.2
            trunk:
              allowed_vlans: 5, 6
              native_vlan: 22
        state: replaced

    - name: Add/delete an allowed VLAN wih replace
      tags:
        - replace_3
      awplus_l2_interfaces:
        config:
          - name: port1.0.2
            trunk:
              allowed_vlans: 5, 6, 8
              native_vlan: 22
        state: replaced

    - name: Change everything wih replace
      tags:
        - replace_4
      awplus_l2_interfaces:
        config:
          - name: port1.0.3
            trunk:
              allowed_vlans: 7, 8
              native_vlan: 22
        state: replaced

    - name: Add/delete an allowed VLAN wih replace
      tags:
        - replace_5
      awplus_l2_interfaces:
        config:
          - name: port1.0.2
            trunk:
              allowed_vlans: 5, 6, 8
              native_vlan: 22
        state: replaced

    - name: Replace test - do nothing
      tags:
        - replace_6
      awplus_l2_interfaces:
        config:
        state: replaced

    - name: Replace test - trunk -> access
      tags:
        - replace_7
      awplus_l2_interfaces:
        config:
          - name: port1.0.3
            access:
              vlan: 99
        state: replaced

    - name: Replace test - access -> trunk
      tags:
        - replace_8
      awplus_l2_interfaces:
        config:
          - name: port1.0.1
            trunk:
              native_vlan: 99
              allowed_vlans: 5, 6
        state: replaced

    - name: Replace test - to default trunk (do nothing)
      tags:
        - replace_9
      awplus_l2_interfaces:
        config:
          - name: port1.0.5
            trunk:
              native_vlan:
              allowed_vlans:
        state: replaced

    - name: Replace test - from default trunk
      tags:
        - replace_10
      awplus_l2_interfaces:
