    - name: Add a VLAN to allowed with merge
      tags:
        - merged_1
      awplus_l2_interfaces:
        config:
          - name: port1.0.3
            trunk:
              allowed_vlans: 7
        state: merged

    - name: Set trunk netive VLAN with merge
      tags:
        - merged_2
      awplus_l2_interfaces:
        config:
          - name: port1.0.3
            trunk:
              native_vlan: 99
