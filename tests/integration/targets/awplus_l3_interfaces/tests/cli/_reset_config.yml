---
- name: Debug task
  ansible.builtin.debug:
    msg: "START awplus_l3_interfaces reset config on connection={{ ansible_connection }}"

- name: Delete VRFs
  alliedtelesis.awplus.awplus_vrfs:
    config:
    state: overridden

- name: Delete the current config
  alliedtelesis.awplus.awplus_l3_interfaces:
    config:
      - name: vlan2
    state: deleted

- name: Debug task
  ansible.builtin.debug:
    msg: "END awplus_l3_interfaces reset config on connection={{ ansible_connection }}"
