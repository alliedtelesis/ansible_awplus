---
- name: Debug task
  ansible.builtin.debug:
    msg: "START <module_name> merged integration tests on connection={{ ansible_connection }}"

- block:
    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Merge <task>
      alliedtelesis.awplus.<module_name>: &m1
        config:
        state: merged
      register: result

    - name: Assert <task>
      ansible.builtin.assert:
        that:
          - result.changed == True

    - name: Merge <task> (IDEMPOTENT)
      alliedtelesis.awplus.<module_name>: *m1
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: _reset_config.yml

- name: Debug task
  ansible.builtin.debug:
    msg: "END <module_name> merged integration tests on connection={{ ansible_connection }}"
