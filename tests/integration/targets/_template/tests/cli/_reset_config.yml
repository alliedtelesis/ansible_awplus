- name: Debug task
  ansible.builtin.debug:
    msg: "START <module_name> reset config on connection={{ ansible_connection }}"

- name: Delete the current config
  alliedtelesis.awplus.<module_name>:
    config:
    state: overridden

- name: Debug task
  ansible.builtin.debug:
    msg: "END <module_name> reset config on connection={{ ansible_connection }}"
