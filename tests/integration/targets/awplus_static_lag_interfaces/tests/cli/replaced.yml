---
- name: Debug task
  ansible.builtin.debug:
    msg: "START awplus_static_lag_interfaces replaced integration tests on connection={{ ansible_connection }}"

- ansible.builtin.set_fact:
    r1_expected:
      commands:
    r2_expected:
      commands:
        - interface port1.0.17
        - static-channel-group 77 
    r3_expected:
      commands:
        - interface port1.0.17
        - static-channel-group 33 member-filters
        - interface port1.0.11
        - no static-channel-group
        - interface port1.0.13
        - no static-channel-group
    r4_expected:
      commands:
        - interface port1.0.11
        - no static-channel-group
        - static-channel-group 33 member-filters
        - interface port1.0.13
        - no static-channel-group
        - static-channel-group 33 member-filters
    r5_expected:
      commands:
        - interface port1.0.11
        - no static-channel-group
        - static-channel-group 55 member-filters
        - interface port1.0.12
        - no static-channel-group
        - static-channel-group 33
        - interface port1.0.13
        - no static-channel-group
        - interface port1.0.14
        - no static-channel-group
        - interface port1.0.15
        - no static-channel-group
        - interface port1.0.16
        - no static-channel-group

- block:
    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace nothing
      alliedtelesis.awplus.awplus_static_lag_interfaces: &r1
        config:
        state: replaced
      register: result

    - name: Assert nothing changed
      ansible.builtin.assert:
        that:
          - result.changed == False

    - name: Replace nothing (IDEMPOTENT)
      alliedtelesis.awplus.awplus_static_lag_interfaces: *r1
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace to add new group
      alliedtelesis.awplus.awplus_static_lag_interfaces: &r2
        config:
          - name: 77
            members:
              - port1.0.17
            member-filters: False
        state: replaced
      register: result

    - name: Assert new group added
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ r2_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Replace to add new group (IDEMPOTENT)
      alliedtelesis.awplus.awplus_static_lag_interfaces: *r2
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace existing group
      alliedtelesis.awplus.awplus_static_lag_interfaces: &r3
        config:
          - name: 33
            members:
              - port1.0.17
            member-filters: True
        state: replaced
      register: result

    - name: Assert existing group replaced
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ r3_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Replace existing group (IDEMPOTENT)
      alliedtelesis.awplus.awplus_static_lag_interfaces: *r3
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace only member-filters
      alliedtelesis.awplus.awplus_static_lag_interfaces: &r4
        config:
          - name: 33
            members:
              - port1.0.11
              - port1.0.13
            member-filters: True
        state: replaced
      register: result

    - name: Assert member-filters replaced
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ r4_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Replace only member-filters (IDEMPOTENT)
      alliedtelesis.awplus.awplus_static_lag_interfaces: *r4
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace to swap ports
      alliedtelesis.awplus.awplus_static_lag_interfaces: &r5
        config:
          - name: 33
            members:
              - port1.0.12
            member-filters: False
          - name: 55
            members:
              - port1.0.11
            member-filters: True
        state: replaced
      register: result

    - name: Assert ports swapped
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ r5_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Replace to swap ports (IDEMPOTENT)
      alliedtelesis.awplus.awplus_static_lag_interfaces: *r5
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace with port in multiple groups
      alliedtelesis.awplus.awplus_static_lag_interfaces:
        config:
          - name: 33
            members:
              - member: port1.0.17
            member-filters: False
          - name: 55
            members:
              - member: port1.0.17
            member-filters: False
        state: replaced
      register: result
      ignore_errors: True

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace with multiple of the same group
      alliedtelesis.awplus.awplus_static_lag_interfaces:
        config:
          - name: 33
            members:
              - member: port1.0.17
            member-filters: False
          - name: 33
            members:
              - member: port1.0.18
            member-filters: True
        state: replaced
      register: result
      ignore_errors: True

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: _reset_config.yml

- name: Debug task
  ansible.builtin.debug:
    msg: "END awplus_static_lag_interfaces replaced integration tests on connection={{ ansible_connection }}"
