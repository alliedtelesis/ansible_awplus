---
- name: Debug task
  ansible.builtin.debug:
    msg: "START awplus_static_lag_interfaces merged integration tests on connection={{ ansible_connection }}"

- ansible.builtin.set_fact:
    m1_expected:
      commands:
    m2_expected:
      commands:
        - interface port1.0.17
        - static-channel-group 33
    m3_expected:
      commands:
        - interface port1.0.11
        - no static-channel-group
        - static-channel-group 33 member-filters
        - interface port1.0.13
        - no static-channel-group
        - static-channel-group 33 member-filters
    m4_expected:
      commands:
        - interface port1.0.11
        - no static-channel-group
        - static-channel-group 55 member-filters
        - interface port1.0.12
        - no static-channel-group
        - static-channel-group 33

- block:
    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Merge nothing
      alliedtelesis.awplus.awplus_static_lag_interfaces: &m1
        config:
        state: merged
      register: result

    - name: Assert nothing changed
      ansible.builtin.assert:
        that:
          - result.changed == False

    - name: Merge nothing (IDEMPOTENT)
      alliedtelesis.awplus.awplus_static_lag_interfaces: *m1
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Merge to add new port
      alliedtelesis.awplus.awplus_static_lag_interfaces: &m2
        config:
          - name: 33
            members:
              - port1.0.17
            member-filters: False
        state: merged
      register: result

    - name: Assert new port added
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ m2_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Merge to add new port (IDEMPOTENT)
      alliedtelesis.awplus.awplus_static_lag_interfaces: *m2
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Merge to change member-filters for group
      alliedtelesis.awplus.awplus_static_lag_interfaces: &m3
        config:
          - name: 33
            members:
            member-filters: True
        state: merged
      register: result

    - name: Assert member-filters changed for group
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ m3_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Merge to change member-filters for group (IDEMPOTENT)
      alliedtelesis.awplus.awplus_static_lag_interfaces: *m3
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Merge to swap ports
      alliedtelesis.awplus.awplus_static_lag_interfaces: &m4
        config:
          - name: 33
            members:
              - port1.0.12
            member-filters: False
          - name: 55
            members:
              - port1.0.11
            member-filters: True
        state: merged
      register: result

    - name: Assert ports swapped
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ m4_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Merge to swap ports (IDEMPOTENT)
      alliedtelesis.awplus.awplus_static_lag_interfaces: *m4
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Merge with port in multiple groups
      alliedtelesis.awplus.awplus_static_lag_interfaces:
        config:
          - name: 33
            members:
              - member: port1.0.19
            member-filters: False
          - name: 55
            members:
              - member: port1.0.19
            member-filters: False
        state: merged
      register: result
      ignore_errors: True

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Merge with multiple of the same group
      alliedtelesis.awplus.awplus_static_lag_interfaces:
        config:
          - name: 33
            members:
              - member: port1.0.18
            member-filters: False
          - name: 33
            members:
              - member: port1.0.19
            member-filters: True
        state: merged
      register: result
      ignore_errors: True

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: _reset_config.yml

- name: Debug task
  ansible.builtin.debug:
    msg: "END awplus_static_lag_interfaces merged integration tests on connection={{ ansible_connection }}"
