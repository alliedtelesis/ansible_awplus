---
- name: Debug task
  ansible.builtin.debug:
    msg: "START awplus_lacp_interfaces replaced integration tests on connection={{ ansible_connection }}"

- ansible.builtin.set_fact:
    r1_expected:
      commands:
    r2_expected:
      commands:
        - interface port1.0.13
        - lacp port-priority 50
        - lacp timeout short
    r3_expected:
      commands:
        - interface port1.0.13
        - lacp port-priority 50
        - lacp timeout short
        - interface port1.0.14
        - lacp port-priority 50
        - lacp timeout short
    r4_expected:
      commands:
        - interface port1.0.11
        - lacp port-priority 50
        - interface port1.0.12
        - lacp port-priority 50
        - lacp timeout long
    r5_expected:
      commands:
        - interface port1.0.11
        - lacp timeout long
        - lacp port-priority 50
        - interface port1.0.12
        - no lacp port-priority
        - lacp timeout long

- block:
    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace empty config
      alliedtelesis.awplus.awplus_lacp_interfaces: &r1
        config:
        state: replaced
      register: result

    - name: Assert nothing replaced
      ansible.builtin.assert:
        that:
          - result.changed == False

    - name: Replace empty config (IDEMPOTENT)
      alliedtelesis.awplus.awplus_lacp_interfaces: *r1
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace add new interface
      alliedtelesis.awplus.awplus_lacp_interfaces: &r2
        config:
          - name: port1.0.13
            port_priority: 50
            timeout: short
        state: replaced
      register: result

    - name: Assert new interface added
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ r2_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Replace add new interface (IDEMPOTENT)
      alliedtelesis.awplus.awplus_lacp_interfaces: *r2
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace add multiple new interfaces
      alliedtelesis.awplus.awplus_lacp_interfaces: &r3
        config:
          - name: port1.0.13
            port_priority: 50
            timeout: short
          - name: port1.0.14
            port_priority: 50
            timeout: short
        state: replaced
      register: result

    - name: Assert new interfaces added
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ r3_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Replace add multiple new interfaces (IDEMPOTENT)
      alliedtelesis.awplus.awplus_lacp_interfaces: *r3
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace change existing interfaces full args
      alliedtelesis.awplus.awplus_lacp_interfaces: &r4
        config:
          - name: port1.0.11
            port_priority: 50
            timeout: short
          - name: port1.0.12
            port_priority: 50
            timeout: long
        state: replaced
      register: result

    - name: Assert new interfaces added
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ r4_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Replace add multiple new interface (IDEMPOTENT)
      alliedtelesis.awplus.awplus_lacp_interfaces: *r4
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace change existing interfaces partial args
      alliedtelesis.awplus.awplus_lacp_interfaces: &r5
        config:
          - name: port1.0.11
            port_priority: 50
          - name: port1.0.12
            timeout: long
        state: replaced
      register: result

    - name: Assert new interfaces added
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ r5_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Replace add multiple new interface (IDEMPOTENT)
      alliedtelesis.awplus.awplus_lacp_interfaces: *r5
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace below range port priority
      alliedtelesis.awplus.awplus_lacp_interfaces:
        config:
          - name: port1.0.11
            port_priority: 0
        state: replaced
      register: result

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Replace above range port priority
      alliedtelesis.awplus.awplus_lacp_interfaces:
        config:
          - name: port1.0.11
            port_priority: 65536
        state: replaced
      register: result

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Replace invalid timeout value
      alliedtelesis.awplus.awplus_lacp_interfaces:
        config:
          - name: port1.0.11
            timeout: medium
        state: replaced
      register: result

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Replace invalid args
      alliedtelesis.awplus.awplus_lacp_interfaces:
        config:
          - name: port1.0.13
        state: replaced
      register: result

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: _reset_config.yml

- name: Debug task
  ansible.builtin.debug:
    msg: "END awplus_lacp_interfaces replaced integration tests on connection={{ ansible_connection }}"
