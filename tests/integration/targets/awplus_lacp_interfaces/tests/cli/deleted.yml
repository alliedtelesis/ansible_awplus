---
- name: Debug task
  ansible.builtin.debug:
    msg: "START awplus_lacp_interfaces deleted integration tests on connection={{ ansible_connection }}"

- ansible.builtin.set_fact:
    d1_expected:
      commands:
    d2_expected:
      commands:
        - interface port1.0.1
        - no lacp port-priority
        - lacp timeout long
    d3_expected:
      commands:
        - interface port1.0.1
        - no lacp port-priority
        - lacp timeout long
        - interface port1.0.5
        - no lacp port-priority
    d4_expected:
      commands:
        - interface port1.0.1
        - no lacp port-priority
        - interface port1.0.2
        - no lacp port-priority
    d5_expected:
      commands:
        - interface port1.0.1
        - lacp timeout long
        - interface port1.0.2
        - lacp timeout long

- block:
    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Delete nothing
      alliedtelesis.awplus.awplus_lacp_interfaces: &d1
        config:
        state: deleted
      register: result

    - name: Assert nothing deleted
      ansible.builtin.assert:
        that:
          - result.changed == False

    - name: Delete nothing (IDEMPOTENT)
      alliedtelesis.awplus.awplus_lacp_interfaces: *d1
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Delete interface by name
      alliedtelesis.awplus.awplus_lacp_interfaces: &d2
        config:
          - name: port1.0.1
        state: deleted
      register: result

    - name: Assert interface deleted
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ d2_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Delete interface by name (IDEMPOTENT)
      alliedtelesis.awplus.awplus_lacp_interfaces: *d2
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Delete interfaces by name
      alliedtelesis.awplus.awplus_lacp_interfaces: &d3
        config:
          - name: port1.0.1
          - name: port1.0.5
        state: deleted
      register: result

    - name: Assert interfaces deleted
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ d3_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Delete interfaces by name (IDEMPOTENT)
      alliedtelesis.awplus.awplus_lacp_interfaces: *d3
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Delete port priorities only
      alliedtelesis.awplus.awplus_lacp_interfaces: &d4
        config:
          - name: port1.0.1
            port_priority: 100
          - name: port1.0.2
            port_priority: 123
        state: deleted
      register: result

    - name: Assert port priorities deleted
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ d4_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Delete port priorities only (IDEMPOTENT)
      alliedtelesis.awplus.awplus_lacp_interfaces: *d4
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Delete timeouts only
      alliedtelesis.awplus.awplus_lacp_interfaces: &d5
        config:
          - name: port1.0.1
            timeout: short
          - name: port1.0.2
            timeout: long
        state: deleted
      register: result

    - name: Assert timeouts deleted
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ d5_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Delete timeouts only (IDEMPOTENT)
      alliedtelesis.awplus.awplus_lacp_interfaces: *d5
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: _reset_config.yml

- name: Debug task
  ansible.builtin.debug:
    msg: "END awplus_lacp_interfaces deleted integration tests on connection={{ ansible_connection }}"
