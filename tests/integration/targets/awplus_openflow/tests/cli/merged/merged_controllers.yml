---
- name: Debug task
  ansible.builtin.debug:
    msg: "START awplus_openflow merged integration tests on connection={{ ansible_connection }}"

- ansible.builtin.set_fact:
    mc1_expected:
      commands:
        - openflow controller andy tcp 192.168.2.100 6653
    mc3_expected:
      commands:
        - no openflow controller bob
        - openflow controller bob tcp 192.168.3.100 6666
    mc4_expected:
      commands:
        - no openflow controller bob
        - openflow controller bob tcp 192.168.2.100 6653
    mc5_expected:
      commands:
        - openflow controller joe ssl 2001:0db8:85a3:0000:0000:8a2e:0370:7339 6653

- block:
    - name: Initialise configuration
      ansible.builtin.include_tasks: "{{ shared_tasks_path }}_initial_config.yml"

    - name: Merge new complete controller
      alliedtelesis.awplus.awplus_openflow: &mc1
        config:
          controllers:
            - name: "andy"
              address: "192.168.2.100"
              protocol: tcp
              l4_port: 6653
        state: merged
      register: result

    - name: Assert configurations are merged
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ mc1_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Merge new complete controller (IDEMPOTENT)
      alliedtelesis.awplus.awplus_openflow: *mc1
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: "{{ shared_tasks_path }}_initial_config.yml"

    - name: Merge existing complete controller
      alliedtelesis.awplus.awplus_openflow: &mc3
        config:
          controllers:
            - name: "bob"
              address: "192.168.3.100"
              protocol: tcp
              l4_port: 6666
        state: merged
      register: result

    - name: Assert configurations are merged
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ mc3_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Merge existing complete controller (IDEMPOTENT)
      alliedtelesis.awplus.awplus_openflow: *mc3
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: "{{ shared_tasks_path }}_initial_config.yml"

    - name: Merge existing complete controller
      alliedtelesis.awplus.awplus_openflow: &mc4
        config:
          controllers:
            - name: "bob"
              address: "192.168.2.100"
        state: merged
      register: result

    - name: Assert configurations are merged
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ mc4_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Merge existing complete controller (IDEMPOTENT)
      alliedtelesis.awplus.awplus_openflow: *mc4
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: "{{ shared_tasks_path }}_initial_config.yml"

    - name: Merge new complete controller with ipv6 and ssl
      alliedtelesis.awplus.awplus_openflow: &mc5
        config:
          controllers:
            - name: "joe"
              address: "2001:0db8:85a3:0000:0000:8a2e:0370:7339"
              protocol: "ssl"
              l4_port: 6653
        state: merged
      register: result

    - name: Assert configurations are merged
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ mc5_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Merge new complete controller with ipv6 and ssl (IDEMPOTENT)
      alliedtelesis.awplus.awplus_openflow: *mc5
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: "{{ shared_tasks_path }}_initial_config.yml"
      
    - name: Merge new controller without protocol fails
      alliedtelesis.awplus.awplus_openflow:
        config:
          controllers:
            - name: "andy"
              address: "192.168.2.100"
              l4_port: 1234
        state: merged
      register: result
      ignore_errors: True

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Merge new controller without address fails
      alliedtelesis.awplus.awplus_openflow:
        config:
          controllers:
            - name: "andy"
              protocol: tcp
              l4_port: 1234
        state: merged
      register: result
      ignore_errors: True

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Merge new controller without port fails
      alliedtelesis.awplus.awplus_openflow:
        config:
          controllers:
            - name: "andy"
              protocol: tcp
              address: "192.168.2.100"
        state: merged
      register: result
      ignore_errors: True

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: "{{ shared_tasks_path }}_reset_config.yml"

- name: Debug task
  ansible.builtin.debug:
    msg: "END awplus_openflow merged integration tests on connection={{ ansible_connection }}"
