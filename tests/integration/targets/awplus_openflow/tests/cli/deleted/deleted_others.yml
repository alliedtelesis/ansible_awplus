---
- name: Debug task
  ansible.builtin.debug:
    msg: "START awplus_openflow deleted integration tests on connection={{ ansible_connection }}"

- ansible.builtin.set_fact:
    do1_expected:
      commands:
        - no openflow native vlan 
        - no openflow inactivity 
        - no openflow datapath-id 
        - no openflow failmode 
        - no openflow ssl trustpoint
        - no openflow ssl peer certificate

- block:
    - name: Initialise configuration
      ansible.builtin.include_tasks: "{{ shared_tasks_path }}_initial_config_complete.yml"

    - name: Delete all other params
      alliedtelesis.awplus.awplus_openflow: &do1
        config:
          native_vlan: 1
          inactivity_timer: 1
          datapath_id: ""
          fail_mode: secure
          trustpoint: ""
          peer_certificate: ""
        state: deleted
      register: result

    - name: Assert other params deleted
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ do1_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Delete all other params (IDEMPOTENT)
      alliedtelesis.awplus.awplus_openflow: *do1
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: "{{ shared_tasks_path }}_reset_config.yml"

- name: Debug task
  ansible.builtin.debug:
    msg: "END awplus_openflow deleted integration tests on connection={{ ansible_connection }}"