---
- name: Debug task
  ansible.builtin.debug:
    msg: "START awplus_openflow overridden integration tests on connection={{ ansible_connection }}"

- ansible.builtin.set_fact: # can alternatively set this in a vars file
    oo1_expected:
      commands:
        - no openflow controller bob
        - no openflow controller fred
        - no openflow controller dave
        - interface port1.0.12
        - no openflow
        - openflow inactivity 60
        - openflow native vlan 1111
        - openflow datapath-id 111
        - openflow failmode standalone
        - openflow ssl peer certificate bootstrap
        - openflow ssl trustpoint test

- block:
    - name: Initialise configuration
      ansible.builtin.include_tasks: "{{ shared_tasks_path }}_initial_config.yml"

    - name: Override all other params
      alliedtelesis.awplus.awplus_openflow: &oo1
        config:
          native_vlan: 1111
          inactivity_timer: 60
          datapath_id: 111
          fail_mode: "standalone"
          trustpoint: "test"
          peer_certificate: "bootstrap"
        state: overridden
      register: result

    - name: Assert other params overridden
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ oo1_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Override all other params (IDEMPOTENT)
      alliedtelesis.awplus.awplus_openflow: *oo1
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that: 
          - result.changed == False

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: "{{ shared_tasks_path }}_reset_config.yml"

- name: Debug task
  ansible.builtin.debug:
    msg: "END awplus_openflow overridden integration tests on connection={{ ansible_connection }}"
