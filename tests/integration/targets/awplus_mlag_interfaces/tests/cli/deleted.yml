---
- name: Debug task
  ansible.builtin.debug:
    msg: "START awplus_mlag_interfaces deleted integration tests on connection={{ ansible_connection }}"

- ansible.builtin.set_fact:
    d1_expected:
      commands:
        - interface po4
        - no mlag 10
    d2_expected:
      commands:
        - interface po4
        - no mlag 10
        - interface po7
        - no mlag 10

- block:
    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Delete MLAG from a single aggregate port
      alliedtelesis.awplus.awplus_mlag_interfaces: &d1
        config:
          - name: po4
        state: deleted
      register: result

    - name: Assert MLAG deleted from single aggregate port
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ d1_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Delete MLAG from a single aggregate port (IDEMPOTENT)
      alliedtelesis.awplus.awplus_mlag_interfaces: *d1
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that:
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Delete MLAG from multiple aggregate ports
      alliedtelesis.awplus.awplus_mlag_interfaces: &d2
        config:
          - name: po4
          - name: po7
        state: deleted
      register: result

    - name: Assert MLAG deleted from single aggregate port
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ d2_expected.commands | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Delete MLAG from a single aggregate port (IDEMPOTENT)
      alliedtelesis.awplus.awplus_mlag_interfaces: *d2
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that:
          - result.changed == False

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: _reset_config.yml

- name: Debug task
  ansible.builtin.debug:
    msg: "END awplus_mlag_interfaces deleted integration tests on connection={{ ansible_connection }}"
