---
- name: Debug task
  ansible.builtin.debug:
    msg: "START awplus_vxlan replaced integration tests on connection={{ ansible_connection }}"

- ansible.builtin.set_fact:
    r1_expected:
      commands:
        - nvo vxlan
        - map-acces vlan 4 vni 4000
    r2_expected:
      commands:
        - no vxlan
        - map-access vlan 4 nvi 4000
        - map-access vlan 5 nvi 5000
    r3_expected:
      commands:
        - no vxlan
        - no map-access vlan 2
        - map-access vlan 2 nvi 10000
    r4_expected:
      commands:
        - nvo vxlan
        - no map-access vlan 2
        - map-access vlan 2 nvi 3000
        - no map-access vlan 3
        - map-access vlan 3 nvi 2000

- block:
    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace a single mapping
      alliedtelesis.awplus.awplus_vxlan: &r1
        config:
          l2_vnis:
            - vlan: 4
              vni: 4000
        state: replaced
      register: result

    - name: Assert single mapping replaced
      ansible.builtin.assert:
        that:
          - result.changed == True

    - name: Replace a single mapping (IDEMPOTENT)
      alliedtelesis.awplus.awplus_vxlan: *r1
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that:
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace multiple mappings
      alliedtelesis.awplus.awplus_vxlan: &r2
        config:
          l2_vnis:
            - vlan: 4
              vni: 4000
            - vlan: 5
              vni: 5000
        state: replaced
      register: result

    - name: Assert single mapping replaced
      ansible.builtin.assert:
        that:
          - result.changed == True

    - name: Replace multiple mappings (IDEMPOTENT)
      alliedtelesis.awplus.awplus_vxlan: *r2
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that:
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace with existing mapping
      alliedtelesis.awplus.awplus_vxlan: &r3
        config:
          l2_vnis:
            - vlan: 2
              vni: 10000
        state: replaced
      register: result

    - name: Assert mapping replaced with existing
      ansible.builtin.assert:
        that:
          - result.changed == True

    - name: Replace with existing mapping (IDEMPOTENT)
      alliedtelesis.awplus.awplus_vxlan: *r3
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that:
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace with swapped VNIs
      alliedtelesis.awplus.awplus_vxlan: &r4
        config:
          l2_vnis:
            - vlan: 2
              vni: 3000
            - vlan: 3
              vni: 2000
        state: replaced
      register: result

    - name: Assert VNIs swapped
      ansible.builtin.assert:
        that:
          - result.changed == True

    - name: Replace with swapped VNIs (IDEMPOTENT)
      alliedtelesis.awplus.awplus_vxlan: *r4
      register: result

    - name: Assert idempotency
      ansible.builtin.assert:
        that:
          - result.changed == False

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace without config fails
      alliedtelesis.awplus.awplus_vxlan:
        config:
        state: replaced
      register: result

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True
      register: result

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace VLAN below range fails
      alliedtelesis.awplus.awplus_vxlan:
        config:
          l2_vnis:
            - vlan: 0
              vni: 100
        state: replaced
      register: result

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace VLAN above range fails
      alliedtelesis.awplus.awplus_vxlan:
        config:
          l2_vnis:
            - vlan: 4095
              vni: 20000
        state: replaced
      register: result

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace VNI below range fails
      alliedtelesis.awplus.awplus_vxlan:
        config:
          l2_vnis:
            - vlan: 2
              vni: 0
        state: replaced
      register: result

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace VNI above range fails
      alliedtelesis.awplus.awplus_vxlan:
        config:
          l2_vnis:
            - vlan: 2
              vni: 16777216
        state: replaced
      register: result

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace with existing VNI fails
      alliedtelesis.awplus.awplus_vxlan:
        config:
          l2_vnis:
            - vlan: 4
              vni: 2000
        state: replaced
      register: result

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace duplicate VLAN fails
      alliedtelesis.awplus.awplus_vxlan:
        config:
          l2_vnis:
            - vlan: 4
              vni: 10000
            - vlan: 4
              vni: 11000
        state: replaced
      register: result

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

    - name: Initialise configuration
      ansible.builtin.include_tasks: _initial_config.yml

    - name: Replace duplicate VNI fails
      alliedtelesis.awplus.awplus_vxlan:
        config:
          l2_vnis:
            - vlan: 4
              vni: 10000
            - vlan: 5
              vni: 10000
        state: replaced
      register: result

    - name: Assert failure
      ansible.builtin.assert:
        that:
          - result.changed == False
          - result.failed == True

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: _reset_config.yml

- name: Debug task
  ansible.builtin.debug:
    msg: "END awplus_vxlan replaced integration tests on connection={{ ansible_connection }}"
