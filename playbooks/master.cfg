!
service password-encryption
!
hostname hello
!
no banner motd
!
username manager privilege 15 password 8 $1$bJoVec4D$JwOJGPr7YqoExA0GVas0
username chengk privilege 15 password 8 $1$8F7/NJgX$yxpiKKEaR1Jd6a23ZWqL/
!
!
ssh server allow-users chengk
ssh server allow-users manager
service ssh
!
no service telnet
!
service http
!
no clock timezone
!
snmp-server
!
!
aaa authentication enable default local
aaa authentication login default local
!
!
zone LAN
 network internal
  ip subnet 172.16.30.0/24 interface vlan30
!
zone ngn
 network wan_ipv6
  ipv6 subnet ::/0 interface eth1
  host eth1
   ipv6 address dynamic interface eth1
!
zone private_ipv6
 network lan
  ip subnet 0.0.0.0/0 interface vlan1
  ipv6 subnet ::/0 interface vlan1
  host vlan1
   ipv6 address dynamic interface vlan1
!
zone WAN
 network external
  ip subnet 0.0.0.0/0
  host eth
   ip address 10.37.108.67
!
application dhcpv4
 protocol udp
 dport 546 to 547
!
application dhcpv6
 protocol udp
 dport 67 to 68
!
application dhcpv6-r
 protocol udp
 dport 546
!
application dhcpv6-s
 protocol udp
 sport 546
!
application icmpv6
 protocol ipv6-icmp
!
nat
 rule 10 masq youtube from LAN.internal to WAN.external
 rule 12 masq reddit from LAN.internal to WAN.external
 rule 15 masq twitch from LAN.internal to WAN.external
 enable
!
!
!
!
ip domain-lookup
!
!
!
no service dhcp-server
!
no ip multicast-routing
!
spanning-tree mode rstp
!
lacp global-passive-mode enable
!
interface port1.0.1
 switchport
 switchport mode access
!
interface port1.0.2
 description test interface
 duplex full
 shutdown
 switchport
 switchport mode access
!
interface port1.0.3
 speed 1000
 duplex full
 switchport
 switchport mode access
!
interface port1.0.4
 switchport
 switchport mode access
!
interface eth1
 ip helper-address 172.26.1.10
 ip helper-address 172.26.3.8
!
interface vlan1
 description Merged by Ansible Network
 ip address 192.168.5.2/24
 ipv6 enable
 ipv6 address dhcp
 ip dhcp-client vendor-identifying-class
 ip dhcp-client request vendor-identifying-specific
 ip helper-address 172.26.1.10
 ip helper-address 172.26.3.8
!
ip route 10.0.0.0/8 10.37.7.1
!
line con 0
line vty 0 4
!
end

